<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Professional Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">

  <!-- App Container -->
  <div class="container py-5">
    <div class="todo-app mx-auto">

      <!-- Header -->
      <div class="todo-header d-flex justify-content-between align-items-center mb-4">
        <h2 class="todo-title">My Todo List</h2>
        <button id="themeToggle" class="btn btn-sm btn-outline-dark">
          ðŸŒ™ Dark
        </button>
      </div>

      <!-- Input -->
      <div class="input-group mb-3">
        <input
          type="text"
          id="todoInput"
          class="form-control"
          placeholder="Add a new task..."
        />
        <button id="addBtn" class="btn btn-primary">
          Add
        </button>
      </div>

      <!-- Filters -->
      <div class="filters d-flex justify-content-between mb-3">
        <div class="btn-group">
          <button class="btn btn-outline-secondary active" data-filter="all">
            All
          </button>
          <button class="btn btn-outline-secondary" data-filter="active">
            Active
          </button>
          <button class="btn btn-outline-secondary" data-filter="completed">
            Completed
          </button>
        </div>

        <button id="clearCompleted" class="btn btn-sm btn-outline-danger">
          Clear Completed
        </button>
      </div>

      <!-- Stats -->
      <div id="stats" class="mb-2 text-muted">
        0 / 0 completed
      </div>

      <!-- Todo List -->
      <ul id="todoList" class="list-group">
        <!-- Todos will be rendered here -->
      </ul>

    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
